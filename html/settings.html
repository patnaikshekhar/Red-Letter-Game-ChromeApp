<div id="settings">
    <form role="form">
        <div class = "panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">User Settings</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="SettingsName">Name/Alias for Mutiplayer</label><br/>
                    <input id="SettingsName" type="text" placeholder="Enter Name" ng-model="playerName"/>
                </div>
            </div>
        </div>
        <div class = "panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Sound Settings</h3>
            </div>
            <div class="panel-body">

                <label for="SettingsSoundEnabled">Sound </label>

                <div class="make-switch switch settingsSound" data-on="danger" data-off="danger" id="SettingsSoundEnabled">  <input type="checkbox" />
                </div><br/><br/>

                <label for="SettingsSoundVolume">Volume </label>

                <span class="settingsSound">
                    <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="1" data-slider-step="0.1" data-slider-value="0.2" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-id="SettingsSoundVolume" data-slider-tooltip="hide" id="SettingsSoundVol">
                </span>

            </div>
        </div>
        <a class="btn btn-warning" id="settingsOK" ng-click="saveSettings()" href="#/menu">OK</a>
    </form>
</div>
